<div class="d-flex justify-content-center">
	<div class="spinner-border" role="status" #loader>
		<span class="sr-only"></span>
	</div>
</div>

<div class="card my-5" id="bodyCard" #bodyCard>
	<div *ngIf="errorMessage" class="alert alert-danger">
		<strong>Erro!</strong> {{errorMessage}} <a
			routerLink="/{{ routerPrefix }}/list" class="btn btn-danger">Voltar</a>
	</div>

	<div class="card-body" *ngIf="entity">
		<div class="form-row">
			<div class="form-group col-lg-2 col-md-12">
				<label>ID</label>
				<div>{{entity.id}}</div>
			</div>
			<div class="form-group col-lg-4 col-md-12">
				<label>CÃ³digo:</label>
				<div>{{ entity.codigo }}</div>
			</div>
			<div class="form-group col-lg-6 col-md-12">
				<label>Estrutura Curricular:</label>
				<div>{{ entity.estruturaCurricular.toString() }}</div>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-lg-6 col-md-12">
				<label>Vestibular:</label>
				<div>{{ entity.vestibular.toString() }}</div>
			</div>
			<div class="form-group col-lg-6 col-md-12">
				<label>Ano de oferta:</label>
				<div>{{ entity.ano }}</div>
			</div>
		</div>
		<div class="form-row" *ngIf="canList()">
			<a routerLink="/{{ routerPrefix }}/list" class="btn btn-danger">Voltar</a>
		</div>
	</div>
</div>
