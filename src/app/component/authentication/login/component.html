<div class="card my-5" id="loginCard" #loginCard>
	<div *ngIf="errorMessage" class="alert alert-danger">
		<strong>Erro!</strong> {{errorMessage}}
	</div>

	<div class="card-body">
		<form (ngSubmit)="onSubmit()" #entityForm="ngForm">

			<div class="form-row">
				<div class="form-group col-lg-6 col-md-12">
					<label for="cpf">Username</label> <input type="text"
						[(ngModel)]="usuario.username" class="form-control" id="username"
						name="username" required #username="ngModel">
					<div [hidden]="!username.pristine" class="alert alert-danger">Username
						pendente</div>
				</div>
				<div class="form-group col-lg-6 col-md-12">
					<label for="password">Password</label> <input type="password"
						[(ngModel)]="usuario.password" class="form-control" id="password"
						name="password" required #password="ngModel">
					<div [hidden]="!password.pristine" class="alert alert-danger">Password
						pendente</div>
				</div>
			</div>

			<div class="form-row">
				<button type="submit" [disabled]="!entityForm.form.valid"
					class="btn btn-success" style="margin-right: 10px">Login</button>
			</div>

			<div class="users">
				<h3>Logins</h3>
				<ul>
					<li>ADMIN -> admin01 - passadmin01</li>
					<li>GRADUACAO -> graduacao01 - passgraduacao01</li>
					<li>DOCENTE -> docente01 - passdocente01</li>
					<li>DISCENTE -> discente01 - passdiscente01</li>
				</ul>
			</div>
		</form>
	</div>
</div>
