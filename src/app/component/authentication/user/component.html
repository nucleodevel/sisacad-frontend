<div class="card my-5" id="userCard">
	<div class="card-body">
		<div class="form-row">
			<div class="form-group col-lg-4 col-md-12">
				<label>Username</label>
				<div>{{ user.username }}</div>
			</div>
			<div class="form-group col-lg-8 col-md-12">
				<label>Basicauth:</label>
				<div>{{ basicauth }}</div>
			</div>
			<div class="form-group col-lg-8 col-md-12">
				<label>Roles:</label>
				<div>{{ user.getListRole() }}</div>
			</div>
		</div>
	</div>
</div>
