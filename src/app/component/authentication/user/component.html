		<div class="form-row">
			<div class="form-group col-lg-4 col-md-12">
				<label>Username</label>
				<div>{{ user.username }}</div>
			</div>
			<div class="form-group col-lg-4 col-md-12">
				<label>Nome</label>
				<div>{{ user.nome }}</div>
			</div>
			<div class="form-group col-lg-4 col-md-12">
				<label>E-mail</label>

			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-lg-8">
				<label>Roles: </label>
				<div>{{ user.getListRole() }}</div>
			</div>
