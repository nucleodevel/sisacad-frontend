<h3 class="component-title">Nova Participação em Avaliação</h3>
<div class="d-flex justify-content-center">
	<div class="spinner-border" role="status" #loader>
		<span class="sr-only"></span>
	</div>
</div>

<div class="card my-5" id="bodyCard" #bodyCard>
	<div *ngIf="errorMessage" class="alert alert-danger">
		<strong>Erro!</strong> {{errorMessage}} <a
			routerLink="/{{ routerPrefix }}/list" class="btn btn-danger">Voltar</a>
	</div>

	<div class="card-body" *ngIf="entity">
		<form (ngSubmit)="onSubmit()" #entityForm="ngForm">

			<div class="form-row">
				<div class="form-group col-lg-12">
					<label for="avaliacao">Avaliação</label> <select
						[(ngModel)]="entity.avaliacao" class="form-control"
						name="avaliacao" required #avaliacao="ngModel"
						[compareWith]="compareAvaliacao">
						<option *ngFor="let avaliacao of listaAvaliacao"
							[ngValue]="avaliacao">{{avaliacao.toString()}}</option>
					</select>
					<div [hidden]="!avaliacao.pristine" class="alert alert-danger">Avaliação
						pendente</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-lg-8 col-md-12">
					<label for="discente">Discente</label> <select
						[(ngModel)]="entity.discente" class="form-control" name="discente"
						required #discente="ngModel" [compareWith]="compareDiscente">
						<option *ngFor="let discente of listaDiscente"
							[ngValue]="discente">{{discente.toString()}}</option>
					</select>
					<div [hidden]="!discente.pristine" class="alert alert-danger">Discente
						pendente</div>
				</div>
				<div class="form-group col-lg-4 col-md-12">
					<label for="conceitoFinal">Conceito Final</label> <input
						type="number" [(ngModel)]="entity.conceitoFinal"
						class="form-control" id="conceitoFinal" name="conceitoFinal"
						required #conceitoFinal="ngModel">
					<div [hidden]="!conceitoFinal.pristine" class="alert alert-danger">Conceito
						Final pendente</div>
				</div>
			</div>
			<div class="form-row">
				<button type="submit" [disabled]="!entityForm.form.valid"
					class="btn btn-success" style="margin-right: 10px">Salvar</button>
				<a *ngIf="canList()" routerLink="/{{ routerPrefix }}/list"
					class="btn btn-danger">Cancelar</a>
			</div>

		</form>
	</div>
</div>
