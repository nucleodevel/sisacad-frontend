<div class="card my-5">

	<div *ngIf="loading">loading...</div>
	<div *ngIf="errorMessage" class="alert alert-danger">
		<strong>Erro!</strong> {{errorMessage}} <a
			routerLink="/{{ routerPrefix }}/list" class="btn btn-danger"
			style="margin-left: 10px">Voltar</a>
	</div>

	<div class="card-body" *ngIf="entity">
		<div class="form-row">
			<div class="form-group col-lg-6 col-md-12">
				<label>ID</label>
				<div>{{entity.id}}</div>
			</div>
			<div class="form-group col-lg-6 col-md-12">
				<label>Oferta de disciplina</label>
				<div>{{entity.ofertaDisciplina.toString()}}</div>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-lg-6 col-md-12">
				<label>Início</label>
				<div>{{entity.inicio}}</div>
			</div>
			<div class="form-group col-lg-6 col-md-12">
				<label>Término</label>
				<div>{{entity.termino}}</div>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-lg-12">
				<label>Participações de discentes:</label>
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">CPF</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of listSelectedParticipacaoAula">
							<td>{{ item.id }}</td>
							<td>{{ item.discente.vestibulando.nome }}</td>
							<td>{{ item.discente.vestibulando.cpf }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="form-row">
			<a routerLink="/{{ routerPrefix }}/list" class="btn btn-danger"
				style="margin-left: 10px">Voltar</a>
		</div>
	</div>
</div>
