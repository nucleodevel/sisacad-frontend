<div class="card my-5">

	<div *ngIf="loading">loading...</div>
	<div *ngIf="errorMessage" class="alert alert-danger">
		<strong>Erro!</strong> {{errorMessage}} <a
			routerLink="/{{ routerPrefix }}/list" class="btn btn-danger"
			style="margin-left: 10px">Voltar</a>
	</div>

	<div class="card-body" *ngIf="entity">
		<form (ngSubmit)="onSubmit()" #entityForm="ngForm">
			<div class="form-row">
				<div class="form-group col-lg-6 col-md-12">
					<label for="ofertaDisciplina">Oferta de disciplina</label> <select
						[(ngModel)]="entity.ofertaDisciplina" class="form-control"
						name="ofertaDisciplina" required #ofertaDisciplina="ngModel"
						[compareWith]="compareOfertaDisciplina" (ngModelChange)="onOfertaDisciplinaChange($event)">
						<option *ngFor="let ofertaDisciplina of listaOfertaDisciplina"
							[ngValue]="ofertaDisciplina">{{ofertaDisciplina.toString()}}</option>
					</select>
					<div [hidden]="!ofertaDisciplina.pristine"
						class="alert alert-danger">Oferta de disciplina pendente</div>
				</div>
				<div class="form-group col-lg-3 col-md-12">
					<label for="inicio">Início</label> <input type="text"
						[(ngModel)]="entity.inicio" class="form-control" id="inicio"
						name="inicio" required #inicio="ngModel">
					<div [hidden]="!inicio.pristine" class="alert alert-danger">Data
						e hora de início pendente</div>
				</div>

				<div class="form-group col-lg-3 col-md-12">
					<label for="termino">Término</label> <input type="text"
						[(ngModel)]="entity.termino" class="form-control" id="termino"
						name="termino" required #termino="ngModel">
					<div [hidden]="!termino.pristine" class="alert alert-danger">Data
						e hora de término pendente</div>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-lg-12">
					<label for="discente">Discente</label> <select multiple
						[(ngModel)]="listSelectedDiscente" class="form-control"
						name="discente" #discente="ngModel"
						[compareWith]="compareDiscente">
						<option *ngFor="let discente of listDiscente"
							[ngValue]="discente">{{discente.vestibulando.nome}} - {{discente.vestibulando.cpf}}</option>
					</select>
				</div>
			</div>
			
			<div class="form-row">
				<button type="submit" [disabled]="!entityForm.form.valid"
					class="btn btn-success" style="margin-right: 10px">Salvar</button>
				<a routerLink="/{{ routerPrefix }}/list" class="btn btn-danger"
					style="margin-left: 10px">Cancelar</a>
			</div>
		</form>
	</div>
</div>
