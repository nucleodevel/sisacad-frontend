<div class="d-flex justify-content-center">
	<div class="spinner-border" role="status" #loader>
		<span class="sr-only"></span>
	</div>
</div>

<div class="card my-5" id="bodyCard" #bodyCard>
	<div *ngIf="errorMessage" class="alert alert-danger">
		<strong>Erro!</strong> {{errorMessage}} <a
			routerLink="/{{ routerPrefix }}/list" class="btn btn-danger"
			>Voltar</a>
	</div>

	<div class="card-body" *ngIf="entity">
		<div class="form-row">
			<div class="form-group col-lg-2 col-md-12">
				<label>ID</label>
				<div>{{entity.id}}</div>
			</div>
			<div class="form-group col-lg-4 col-md-12">
				<label>Código:</label>
				<div>{{ entity.codigo }}</div>
			</div>
			<div class="form-group col-lg-6 col-md-12">
				<label>Curso:</label>
				<div>{{ entity.curso.toString() }}</div>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-lg-6 col-md-12">
				<label>Ano de início:</label>
				<div>{{ entity.anoInicio }}</div>
			</div>
			<div class="form-group col-lg-6 col-md-12">
				<label>Ano de término:</label>
				<div>{{ entity.anoTermino }}</div>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-lg-12">
				<label>Disciplinas</label>
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of listSelectedDisciplina">
							<td>{{ item.id }}</td>
							<td>{{ item.nome }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="form-row">
			<a routerLink="/{{ routerPrefix }}/list" class="btn btn-danger"
				>Voltar</a>
		</div>
	</div>
</div>
