<div class="d-flex justify-content-center">
	<div class="spinner-border" role="status" #loader>
		<span class="sr-only"></span>
	</div>
</div>

<div class="card my-5" id="bodyCard" #bodyCard>
	<div *ngIf="errorMessage" class="alert alert-danger">
		<strong>Erro!</strong> {{errorMessage}} <a
			routerLink="/{{ routerPrefix }}/list" class="btn btn-danger"
			style="margin-left: 10px">Voltar</a>
	</div>

	<div class="card-body" *ngIf="entity">
		<form (ngSubmit)="onSubmit()" #entityForm="ngForm">

			<div class="form-row">
				<div class="form-group col-lg-5 col-md-12">
					<label for="ofertaCurso">Oferta de Curso</label> <select
						[(ngModel)]="entity.ofertaCurso" class="form-control"
						name="ofertaCurso" required #ofertaCurso="ngModel"
						[compareWith]="compareOfertaCurso">
						<option *ngFor="let ofertaCurso of listaOfertaCurso"
							[ngValue]="ofertaCurso">{{ofertaCurso.toString()}}</option>
					</select>
					<div [hidden]="!ofertaCurso.pristine" class="alert alert-danger">Oferta
						de Curso pendente</div>
				</div>
				<div class="form-group col-lg-2 col-md-12">
					<label for="cpf">CPF</label> <input type="text"
						[(ngModel)]="entity.cpf" class="form-control" id="cpf"
						name="cpf" required #cpf="ngModel">
					<div [hidden]="!cpf.pristine" class="alert alert-danger">CPF
						pendente</div>
				</div>
				<div class="form-group col-lg-5 col-md-12">
					<label for="nome">Nome</label> <input type="text"
						[(ngModel)]="entity.nome" class="form-control" id="nome"
						name="nome" required #nome="ngModel">
					<div [hidden]="!nome.pristine" class="alert alert-danger">Nome
						pendente</div>
				</div>
			</div>
			<div class="form-row">
				<button type="submit" [disabled]="!entityForm.form.valid"
					class="btn btn-success" style="margin-right: 10px">Salvar</button>
				<a routerLink="/{{ routerPrefix }}/list" class="btn btn-danger"
					style="margin-left: 10px">Cancelar</a>
			</div>

		</form>
	</div>
</div>
