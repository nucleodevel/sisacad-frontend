<div class="card my-5">

	<div *ngIf="loading">loading...</div>
	<div *ngIf="errorMessage" class="alert alert-danger">
		<strong>Erro!</strong> {{errorMessage}} <a
			routerLink="/{{ routerPrefix }}/list" class="btn btn-danger"
			style="margin-left: 10px">Voltar</a>
	</div>

	<div class="card-body" *ngIf="entity">
		<form (ngSubmit)="onSubmit()" #entityForm="ngForm">
			<div class="form-row">
				<div class="form-group col-lg-2 col-md-12">
					<label for="codigo">Código</label> <input type="text"
						[(ngModel)]="entity.codigo" class="form-control" id="codigo"
						name="codigo" required #codigo="ngModel">
					<div [hidden]="!codigo.pristine" class="alert alert-danger">Código
						pendente</div>
				</div>
				<div class="form-group col-lg-5 col-md-12">
					<label>Disciplina</label>
					<div>{{entity.disciplina.toString()}}</div>
				</div>

				<div class="form-group col-lg-5 col-md-12">
					<label>Docente</label>
					<div>{{entity.docente.toString()}}</div>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-lg-6 col-md-12">
					<label>Discentes disponíveis</label>
					<table class="table table-bordered table-striped">
						<thead class="thead-dark">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nome</th>
								<th scope="col">CPF</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of listNotSelectedDiscente; let i=index">
								<td>{{ item.vestibulando.nome }}</td>
								<td>{{ item.vestibulando.cpf }}</td>
								<td><button (click)="setDiscenteAsSelected(i)"
										class="btn btn-danger">&gt;</button></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="form-group col-lg-6 col-md-12">
					<label>Discentes matriculados</label>
					<table class="table table-bordered table-striped">
						<thead class="thead-dark">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nome</th>
								<th scope="col">CPF</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of listSelectedDiscente; let i=index">
								<td><button (click)="setDiscenteAsNotSelected(i)"
										class="btn btn-danger">&lt;</button></td>
								<td>{{ item.vestibulando.nome }}</td>
								<td>{{ item.vestibulando.cpf }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="form-row">
				<button type="submit" [disabled]="!entityForm.form.valid"
					class="btn btn-success" style="margin-right: 10px">Salvar</button>
				<a routerLink="/{{ routerPrefix }}/list" class="btn btn-danger"
					style="margin-left: 10px">Cancelar</a>
			</div>

		</form>
	</div>
</div>
