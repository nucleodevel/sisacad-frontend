<div class="card my-5">

	<div *ngIf="loading">loading...</div>
	<div *ngIf="errorMessage" class="alert alert-danger">
		<strong>Erro!</strong> {{errorMessage}} <a
			routerLink="/{{ routerPrefix }}/list" class="btn btn-danger"
			style="margin-left: 10px">Voltar</a>
	</div>

	<div class="card-body" *ngIf="entity">
		<div class="form-row">
			<div class="form-group col-lg-4 col-md-12">
				<label>ID</label>
				<div>{{entity.id}}</div>
			</div>
			<div class="form-group col-lg-8 col-md-12">
				<label>Oferta de Disciplina</label>
				<div>{{ entity.ofertaDisciplina.toString() }}</div>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-lg-6 col-md-12">
				<label>Descrição</label>
				<div>{{ entity.descricao }}</div>
			</div>
			<div class="form-group col-lg-3 col-md-12">
				<label>Início</label>
				<div>{{ entity.inicio }}</div>
			</div>
			<div class="form-group col-lg-3 col-md-12">
				<label>Término</label>
				<div>{{ entity.termino }}</div>
			</div>
		</div>
		<div class="form-row">
			<a routerLink="/{{ routerPrefix }}/list" class="btn btn-danger"
				style="margin-left: 10px">Voltar</a>
		</div>
	</div>
</div>
