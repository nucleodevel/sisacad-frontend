<div class="card my-5">
	<div class="card-body">
		<hr />
		<div *ngIf="entity">
			<div>
				<label>ID:</label><span>{{ entity.id }}</span>
			</div>
			<div>
				<label>Nome:</label><span>{{ entity.nome }}</span>
			</div>
			<div>
				<label>Oferta de Curso:</label><span>{{ entity.ofertaCurso.toString() }}</span>
			</div>
		</div>
		<button (click)="list()" type="button" class="btn btn-danger"
			style="margin-right: 10px">Voltar</button> <br>
	</div>
</div>
