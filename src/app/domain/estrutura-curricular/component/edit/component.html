<div class="card my-5">
	<div class="card-body">
		<form (ngSubmit)="onSubmit()" #entityForm="ngForm">

			<div class="form-group">
				<label>Curso</label>
				<div>{{entity.curso.toString()}}</div>
			</div>

			<div class="form-group">
				<label for="anoInicio">Ano de início</label> <input type="text"
					[(ngModel)]="entity.anoInicio" class="form-control" id="anoInicio"
					name="anoInicio" required
					#anoInicio="ngModel">
				<div [hidden]="!anoInicio.pristine" class="alert alert-danger">Ano
					de início pendente</div>
			</div>

			<div class="form-group">
				<label for="anoTermino">Ano de término</label> <input type="text"
					[(ngModel)]="entity.anoTermino" class="form-control"
					id="anoTermino" name="anoTermino"
					required #anoTermino="ngModel">
				<div [hidden]="!anoTermino.pristine" class="alert alert-danger">Ano
					de término pendente</div>
			</div>

			<div class="form-group">
				<label>Disciplinas</label> <select multiple
					[(ngModel)]="listSelectedDisciplina" class="form-control"
					name="disciplina" #disciplina="ngModel"
					[compareWith]="compareDisciplina">
					<option *ngFor="let item of listDisciplina" [ngValue]="item">{{item.toString()}}</option>
				</select>
			</div>

			<button type="submit" [disabled]="!entityForm.form.valid"
				class="btn btn-success" style="margin-right: 10px">Salvar</button>
			<button (click)="list()" type="button" class="btn btn-danger"
				style="margin-right: 10px">Cancelar</button>

		</form>
	</div>
</div>
