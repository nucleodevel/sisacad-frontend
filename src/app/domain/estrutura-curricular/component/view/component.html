<div class="card my-5">

	<div *ngIf="loading">loading...</div>
	<div *ngIf="errorMessage" class="alert alert-danger">
		<strong>Erro!</strong> {{errorMessage}} <a
			routerLink="/{{ routerPrefix }}/list" class="btn btn-danger"
			style="margin-left: 10px">Voltar</a>
	</div>

	<div class="card-body" *ngIf="entity">
		<div class="form-row">
			<div class="form-group col-lg-3 col-md-12">
				<label>ID</label>
				<div>{{entity.id}}</div>
			</div>
			<div class="form-group col-lg-9 col-md-12">
				<label>Curso:</label>
				<div>{{ entity.curso.toString() }}</div>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-lg-6 col-md-12">
				<label>Ano de início:</label>
				<div>{{ entity.anoInicio }}</div>
			</div>
			<div class="form-group col-lg-6 col-md-12">
				<label>Ano de término:</label>
				<div>{{ entity.anoTermino }}</div>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-lg-12">
				<label>Disciplinas</label>
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of listSelectedDisciplina">
							<td>{{ item.id }}</td>
							<td>{{ item.nome }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="form-row">
			<a routerLink="/{{ routerPrefix }}/list" class="btn btn-danger"
				style="margin-left: 10px">Voltar</a>
		</div>
	</div>
</div>
