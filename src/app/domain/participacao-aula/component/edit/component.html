<div class="card my-5">
	<div class="card-body">
		<form (ngSubmit)="onSubmit()" #entityForm="ngForm">
			
			<div class="form-group">
			    <label for="aula">Aula</label>
				<select [(ngModel)]="entity.aula" class="form-control" name="aula" required
					#aula="ngModel" [compareWith]="compareAula">
					<option *ngFor="let aula of listaAula"
						[ngValue]="aula">{{aula.toString()}}</option>
				</select>
				<div [hidden]="!aula.pristine" class="alert alert-danger">Aula
					is required</div>
			</div>
			
			<div class="form-group">
			    <label for="discente">Discente</label>
				<select [(ngModel)]="entity.discente" class="form-control" name="discente" required
					#discente="ngModel" [compareWith]="compareDiscente">
					<option *ngFor="let discente of listaDiscente"
						[ngValue]="discente">{{discente.toString()}}</option>
				</select>
				<div [hidden]="!discente.pristine" class="alert alert-danger">Discente
					is required</div>
			</div>
			
			<button type="submit" [disabled]="!entityForm.form.valid"
				class="btn btn-success" style="margin-right: 10px">Salvar</button>
			<button (click)="list()" type="button" class="btn btn-danger"
				style="margin-right: 10px">Cancelar</button>
				
		</form>
	</div>
</div>
