<div class="card my-5">

	<div *ngIf="loading">loading...</div>
	<div *ngIf="errorMessage" class="alert alert-danger">
		<strong>Erro!</strong> {{errorMessage | json}}
	</div>
	
	<div class="card-body">
		<div *ngIf="entity">
			<div class="form-row">
				<div class="form-group col-lg-6 col-md-12">
					<label>ID</label>
					<div>{{entity.id}}</div>
				</div>
				<div class="form-group col-lg-6 col-md-12">
					<label>Oferta de disciplina</label>
					<div>{{entity.ofertaDisciplina.toString()}}</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-lg-6 col-md-12">
					<label>Início</label>
					<div>{{entity.inicio}}</div>
				</div>
				<div class="form-group col-lg-6 col-md-12">
					<label>Término</label>
					<div>{{entity.termino}}</div>
				</div>
			</div>
		</div>
		<button (click)="list()" type="button" class="btn btn-danger"
			style="margin-right: 10px">Voltar</button>
		<br>
	</div>
</div>
