<div class="card my-5">
	<div class="card-body">
		<hr />
		<div *ngIf="entity">
			<div>
				<label>ID:</label><span>{{ entity.id }}</span>
			</div>
			<div>
				<label>Ano:</label><span>{{ entity.ano }}</span>
			</div>
			<div>
				<label>Vestibular:</label><span>{{
					entity.vestibular.toString() }}</span>
			</div>
			<div>
				<label>Estrutura Curricular:</label><span>{{
					entity.estruturaCurricular.toString() }}</span>
			</div>
		</div>
		<button (click)="list()" type="button" class="btn btn-danger"
			style="margin-right: 10px">Voltar</button>
		<br>
	</div>
</div>
