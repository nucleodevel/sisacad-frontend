<div class="card my-5">

	<div *ngIf="loading">loading...</div>
	<div *ngIf="errorMessage" class="alert alert-danger">
		<strong>Erro!</strong> {{errorMessage | json}}
	</div>
	
	<div class="card-body">
		<form (ngSubmit)="onSubmit()" #entityForm="ngForm">

			<div class="form-row">
				<div class="form-group col-lg-4 col-md-12">
					<label>Estrutura Curricular</label>
					<div>{{entity.estruturaCurricular.toString()}}</div>
				</div>
				<div class="form-group col-lg-4 col-md-12">
					<label>Vestibular</label>
					<div>{{entity.vestibular.toString()}}</div>
				</div>
				<div class="form-group col-lg-4 col-md-12">
					<label for="ano">Ano da oferta</label> <input type="text"
						[(ngModel)]="entity.ano" class="form-control" id="ano" name="ano"
						required #ano="ngModel">
					<div [hidden]="!ano.pristine" class="alert alert-danger">Ano
						pendente</div>
				</div>
			</div>

			<button type="submit" [disabled]="!entityForm.form.valid"
				class="btn btn-success" style="margin-right: 10px">Salvar</button>
			<button (click)="list()" type="button" class="btn btn-danger"
				style="margin-right: 10px">Cancelar</button>
		</form>
	</div>
</div>
