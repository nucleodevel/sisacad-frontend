<div class="card my-5">
	<div class="card-body">
		<form (ngSubmit)="onSubmit()" #entityForm="ngForm">

			<div class="form-group">
				<label>Oferta de Curso</label>
				<div>{{entity.ofertaCurso.toString()}}</div>
			</div>

			<div class="form-group">
				<label>Ofertas de disciplinas</label> <select multiple
					[(ngModel)]="listSelectedOfertaDisciplina" class="form-control"
					name="ofertaDisciplina" #ofertaDisciplina="ngModel"
					[compareWith]="compareOfertaDisciplina">
					<option *ngFor="let item of listOfertaDisciplina" [ngValue]="item">{{item.toString()}}</option>
				</select>
			</div>

			<button type="submit" [disabled]="!entityForm.form.valid"
				class="btn btn-success" style="margin-right: 10px">Salvar</button>
			<button (click)="list()" type="button" class="btn btn-danger"
				style="margin-right: 10px">Cancelar</button>

		</form>
	</div>
</div>
