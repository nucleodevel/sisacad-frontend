<div class="card my-5">
	<div class="card-body">
		<hr />
		<div *ngIf="entity">
			<div>
				<label>ID:</label><span>{{ entity.id }}</span>
			</div>
			<div>
				<label>Avaliação:</label><span>{{ entity.avaliacao.toString() }}</span>
			</div>
			<div>
				<label>Discente:</label><span>{{ entity.discente.toString() }}</span>
			</div>
		</div>
		<button (click)="list()" type="button" class="btn btn-danger"
			style="margin-right: 10px">Voltar</button> <br>
	</div>
</div>
